<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 <link rel="stylesheet" href="\CSS\styles.css">
  <title>dvlCode | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <header class="header">
    <h1 class="header__title">SPLI <br> TTER </h1>
  </header>


  <section class="calculator-container">
    <div class="inputs-section">
      <label for="bill" class="inputs-section__bill-label">Bill</label>
      <input id="bill" class="inputs-section__bill-input" class type="number" value="100">

      <fieldset class="btns">
        <legend class="btns__legend">Select Tip %</legend>
        <button class="btns__button btns__button--selected">5%</button>
        <button class="btns__button">10%</button>
        <button class="btns__button">15%</button>
        <button class="btns__button">25%</button>
        <button class="btns__button">50%</button>
        <input   class= "btns__custom" type="number" placeholder="Custom">

      </fieldset>
        <label for="people" class="inputs-section__people-label">Number of People <span id="alert"></span></label>
        <input id="people" class="inputs-section__people-input error" class type="number" value="5">
    </div>

    <div class="result-section">
     
     <div class="results">

      <div>
        <p class="results__tip-amount">Tip Amount</p>
        <p class="results__tip-person">/ Person</p>
       </div>

       <p class="results__tip-value">0</p>

       <div>
        <p class="results__total-amount">Total</p>
        <p class="results__total-person"> / Person</p>
       </div>

      <p class="results__total-value">0</p>

     </div>
     
     <button class="results-section__reset">Reset</button>

    </div>
  </section>
  


  <div class="attribution">
    Coded by <a href="www.dvlcode.com" target="_blank">dvlcode</a>.
  </div>

  <script src="JS\main.js"></script>
</body>

</html>
